<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00C853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="256" height="256" rx="48" fill="url(#grad1)"/>
  
  <!-- Terminal window -->
  <g>
    <!-- Window frame -->
    <rect x="32" y="40" width="192" height="176" rx="8" fill="#1A1A1A" stroke="#00E676" stroke-width="2"/>
    
    <!-- Title bar -->
    <rect x="32" y="40" width="192" height="32" rx="8" fill="#0D0D0D"/>
    <circle cx="50" cy="56" r="4" fill="#FF6B6B"/>
    <circle cx="70" cy="56" r="4" fill="#FFD93D"/>
    <circle cx="90" cy="56" r="4" fill="#6BCB77"/>
    
    <!-- Terminal text/cursor lines -->
    <g fill="url(#grad2)" font-family="monospace" font-size="10" font-weight="bold">
      <!-- Line 1 -->
      <text x="45" y="75">$ ssh user@host</text>
      <text x="45" y="90">password: ••••••••</text>
      
      <!-- Line 2 Serial -->
      <text x="45" y="110">/dev/ttyUSB0 @115200</text>
      <text x="45" y="125">Connected</text>
      
      <!-- Cursor -->
      <rect x="45" y="135" width="8" height="12" fill="#00E676" opacity="0.8"/>
    </g>
    
    <!-- Serial port icon (small) -->
    <g transform="translate(180, 85)">
      <circle cx="0" cy="0" r="10" fill="none" stroke="#00E676" stroke-width="1.5"/>
      <line x1="-6" y1="0" x2="6" y2="0" stroke="#00E676" stroke-width="1.5"/>
      <line x1="0" y1="-6" x2="0" y2="6" stroke="#00E676" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Accent corner -->
  <circle cx="220" cy="220" r="20" fill="#00E676" opacity="0.3"/>
</svg>
